  <div class="container">
  
  <div class="level-left">
      <div style="margin-top: 20px;" class="title is-4">Projetos</div> 
  </div>
  <div class="level-right">
      <button mat-stroked-button color="primary" [routerLink]="['/project/new']">Novo projeto</button>
  </div> 
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> código </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> descrição </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
      </ng-container>
  
      <!-- Pedido Column -->
      <ng-container matColumnDef="pedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> pedido </th>
        <td mat-cell *matCellDef="let row"> {{row.pedido}} </td>
      </ng-container>
  
  
      <!-- Situacao Column -->
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> situação </th>
        <td mat-cell *matCellDef="let row"> {{row.sitDesc}} </td>
      </ng-container>&nbsp;&nbsp;&nbsp;&nbsp; 
  
     <!-- Acao 1 Column -->
     <ng-container matColumnDef="acao1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ação </th>
        <td mat-cell *matCellDef="let row" >
          <div class="button-row">
            <button mat-button color="primary" [routerLink]="['/project/edit/', row['id'] ]">editar</button>
          </div>
        </td>
      </ng-container>
  
     <!-- Acao 2 Column -->
     <ng-container matColumnDef="acao2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row" >
          <div class="button-row">
            <button mat-button color="warn" (click)="openDialog(row)">situacao</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
