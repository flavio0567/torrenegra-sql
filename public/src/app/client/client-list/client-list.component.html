<mat-toolbar>
    <img src="../assets/images/TorreNegra-logo-comp-horz-cor-pos-bgB.png">
  </mat-toolbar>
  
  <div class="mat-elevation-z8">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/projects']">Retornar <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
  </div>
  <div class="container">

    <div class="level-left">
        <div style="margin-top: 20px;" class="title is-4">Clientes</div> 
    </div>
    <div class="level-right">
        <button mat-stroked-button color="primary" [routerLink]="['/client/new']">Novo cliente</button>
    </div> 

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
      </mat-form-field>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- nomeFantasia Column -->
          <ng-container matColumnDef="nome_fantasia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nome fantasia </th>
            <td mat-cell *matCellDef="let row"> {{row.nome_fantasia}} </td>
          </ng-container>
    
          <!-- valorHH Column -->
          <ng-container matColumnDef="valor_hh">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> valor HH </th>
            <td mat-cell *matCellDef="let row"> {{row.valor_hh | currency:'BRL'}} </td>
          </ng-container>
    
          <!-- prazoPgto Column -->
          <ng-container matColumnDef="prazo_pgto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> prazo pagto </th>
            <td mat-cell *matCellDef="let row"> {{row.prazo_pgto}} </td>
          </ng-container>
    
          <!-- contatos Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> contato </th>
              <td mat-cell *matCellDef="let row">  {{row.nome}} </td>
            </ng-container>
  
          <!-- email Column -->
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
  
          <!-- fone Column -->
          <ng-container matColumnDef="fone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> fone </th>
              <td mat-cell *matCellDef="let row"> {{row.fone}} </td>
          </ng-container>
  
          <!-- Acao 1 Column -->
          <ng-container matColumnDef="acao1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ação </th>
            <td mat-cell *matCellDef="let row" >
              <div class="button-row">
                <!-- <button mat-button color="primary" >editar</button> -->
                <button mat-button color="primary" [routerLink]="['/client/edit/', row['id'] ]">editar</button>
              </div>
            </td>
          </ng-container>
    
         <!-- Acao 2 Column -->
         <ng-container matColumnDef="acao2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row" >
              <div class="button-row">
                <button mat-button color="warn" [routerLink]="['/client/show', row['id'] ]">detalhes</button>
              </div>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
     
  </div>
